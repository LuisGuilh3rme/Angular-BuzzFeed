<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/images/logo.png" alt="Buzzfeed logo" srcset="">
    <h3>{{ title }}</h3>
  </div>
  <div class="quizz_questions">
    <h3>{{ selectedQuestion?.question }}</h3>
  </div>
  <div class="quizz_options">
    <button
    class="btn-option"
    *ngFor="let option of selectedQuestion?.options; let i = index"
    (click)="optionChoiced(option.alias)"> {{ option.name }} </button>
  </div>
  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
